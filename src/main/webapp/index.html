<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app>
<head>
<title>XDocReport converter Demo</title>
<link rel="icon" href="img/xdocreport.png" sizes="32x32">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="js/lib/angular.js" ng:autobind></script>
<script src="js/controllersXDocReport.js" type="text/javascript"></script>
</head>
<body ng:controller="XDocReportCtrl">
	<form class="form-horizontal" ng-submit="convert()" name="customerForm" novalidate>
		<legend>XDocReport converter Demo, please upload a ODT or
			Docx file....</legend>
		<div class="control-group">
			<label class="control-label" for="document">Upload a file
				(Required):</label>
			<div class="controls">
				<input type="file" class="file" id="document" class="input-medium"
					ng-model="model.convertRequest.content" placeholder="FILE"
					onchange="angular.element(this).scope().setFiles(this)">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="via">Select a framework:</label>
			<div class="controls">
				<input type="text" id="via" class="input-medium"
					ng-model="model.convertRequest.via" placeholder="XWPF">
			</div>
		</div>
			<div class="control-group">
				<label class="control-label" for="outputFormat">Select the
					output format:</label>
				<div class="controls">
					<input type="text" id="outputFormat" placeholder="PDF"
						class="input-medium"
						ng-model="model.convertRequest.outputFormat">
				</div>
			</div>
			
			<div class="control-group">
				<div class="controls">
					<input class="btn btn-primary" type="submit" id="submit" value="Convert !" />
				</div>
			</div>
	</form>

	<legend>Report preview</legend>
 	<iframe id="previewFrame" name="previewFrame" width="100%"
		height="400px" frameborder="1">
		<p>Your browser does not support iframes.</p>
	</iframe>
 

</body>
</html>
