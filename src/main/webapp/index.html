<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app>
<head>
<title>XDocReport converter Demo</title>
<link rel="icon" href="img/xdocreport.png" sizes="32x32">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="js/lib/angular.js" ng:autobind></script>
<script src="js/controllersXDocReport.js" type="text/javascript"></script>
</head>
<body ng:controller="XDocReportCtrl">
	<form class="form-horizontal" ng-submit="convert()" name="customerForm"
		novalidate>
		
		<legend>XDocReport converter Demo, please upload a ODT or
			Docx file....</legend>
		<div class="control-group">
			<label class="control-label" for="document">Upload a file
				(Required):</label>
			<div class="controls">
				<input type="file" class="file" id="document" class="input-medium"
					ng-model="model.convertRequest.content" placeholder="FILE"
					onchange="angular.element(this).scope().setFiles(this)">
			</div>
			<label class="control-label" for="via">Select a framework:</label>
			<div class="controls">
				<label class="radio"> <input 
					ng-model="model.convertRequest.via" value="XWPF" type="radio"
					name="search-type">XDocReport (Docx)
				</label> <label class="radio"> <input 
					ng-model="model.convertRequest.via" value="ODFDOM" type="radio"
					name="search-type">XDocReport (ODT)
				</label> <label class="radio" disabled> <input 
					ng-model="model.convertRequest.via" value="DOCX4J" type="radio"
					name="search-type">Docx4j (Docx only)
				</label>
			</div>
			<label class="control-label" for="outputFormat">Select the
				output format:</label>
			<div class="controls">
				<label class="radio"> <input type="radio" 
					name="outputFormat" value="PDF"
					ng-model="model.convertRequest.outputFormat">PDF
				</label> <label class="radio"> <input type="radio" 
					name="outputFormat" value="XHTML"
					ng-model="model.convertRequest.outputFormat">XHTML
				</label>
			</div>
			<div class="controls">
				<input class="btn btn-primary" type="submit" id="submit"
					value="Convert !" />
			</div>
		</div>
	</form>

	<legend>Report preview</legend>
	<iframe id="previewFrame" name="previewFrame" width="100%"
		height="400px" frameborder="1">
		<p>Your browser does not support iframes.</p>
	</iframe>


</body>
</html>
